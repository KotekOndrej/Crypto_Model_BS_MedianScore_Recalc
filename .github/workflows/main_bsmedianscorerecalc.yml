name: Build and deploy Python project to Azure Function App - BSMedianScoreRecalc

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # kořen repozitáře (musí obsahovat host.json a requirements.txt)
  PYTHON_VERSION: '3.11'               # verze Pythonu (mít stejně nastaveno i ve Function App)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # (Volitelně) rychlá validace, že requirements existuje
      - name: Ensure requirements.txt exists
        run: |
          test -f requirements.txt || (echo "requirements.txt not found at repo root" && exit 1)

      # Vytvoříme ZIP s obsahem repa (bez lokálních venv apod.)
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip . \
            -x "venv/*" ".venv/*" "__pycache__/*" "*.pyc" ".git/*" ".github/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure (federated credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_321D82075BDC4163A849264F591A5461 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35907C31349540AA8055D3A4057017A6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AC45552715DD44E3933302C3E0083EE9 }}

      - name: Deploy to Azure Functions (enable server-side build)
        uses: Azure/functions-action@v1
        with:
          app-name: 'BSMedianScoreRecalc'                 # název Function App v Azure
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          scm-do-build-during-deployment: true           # <<< DŮLEŽITÉ: Oryx build + pip install na serveru
