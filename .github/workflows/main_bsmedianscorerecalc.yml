name: Build and deploy Python project to Azure Function App - BSMedianScoreRecalc

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'     # ko≈ôen repa (mus√≠ obsahovat host.json)
  PYTHON_VERSION: '3.11'                  # verze Pythonu (doporuƒçuji m√≠t stejnou i ve Function App)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure required files exist
        run: |
          test -f host.json || (echo "host.json not found at repo root" && exit 1)
          test -f requirements.txt || (echo "requirements.txt not found at repo root" && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # üîß OFFLINE BUILD: nainstalujeme bal√≠ƒçky do .python_packages/lib/site-packages
      - name: Install dependencies into .python_packages
        run: |
          mkdir -p .python_packages/lib/site-packages
          pip install --upgrade pip
          pip install -r requirements.txt -t .python_packages/lib/site-packages
          # Ovƒõ≈ôen√≠, ≈æe numpy/pandas skuteƒçnƒõ existuj√≠ v bal√≠ku
          python - << 'PY'
import os
base=".python_packages/lib/site-packages"
missing=[p for p in ["numpy","pandas","azure","azure/storage","azure/storage/blob"] if not os.path.exists(os.path.join(base,p.split("/")[-1]))]
print("Missing-in-bundle:", missing)
PY

      # Zabal√≠me repozit√°≈ô vƒç. .python_packages (vynech√°me venv, .git, atd.)
      - name: Zip artifact for deployment (including .python_packages)
        run: |
          zip -r release.zip . \
            -x "venv/*" ".venv/*" "__pycache__/*" "*.pyc" ".git/*" ".github/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact
        run: |
          unzip release.zip
          rm release.zip

      - name: Azure login (federated credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_321D82075BDC4163A849264F591A5461 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35907C31349540AA8055D3A4057017A6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_AC45552715DD44E3933302C3E0083EE9 }}

      - name: Deploy to Azure Functions (offline package)
        uses: Azure/functions-action@v1
        with:
          app-name: 'BSMedianScoreRecalc'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          # server-side build NEN√ç t≈ôeba (z√°vislosti u≈æ jsou uvnit≈ô .python_packages)
